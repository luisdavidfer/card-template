<!DOCTYPE html>
<html>
<head>
	<meta charset = "utf-8">
	<title>Card Template</title>
	<meta name = "author" content = "Luis David Fernández Marín">
	<meta name="description" content = "Profile card template to share networks.">
	<link rel="stylesheet" type="text/css"  href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

	<!-- Background image -->
	<img id="background" src="">

	<div id="card">
		
		<!-- Profile image -->
		<img id="image" src="" >
		
		<!-- Name -->
		<h1 id="nickname">Full name</h1>

		<!-- Biography or description -->
		<p id="bio">Biography or description.</p>
		
		<!-- Profiles list -->
		<div id="networks">	
			<!-- Profile -->
			<div>
				<!-- URL -->
				<a href="">
					<!-- Platform logo -->
					<img  src="">
				</a>
			</div>
		</div>
	</div>

	<!-- Copyright -->
	<footer>
		<p>Handcrafted with <span>&hearts;</span> by <em><a href="https://github.com/luisdavidfer/gamertag">Luis David Fernández Marín</a></em>.</p>
	</footer>

</body>

</html>
